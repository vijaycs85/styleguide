styleguide.default:
  path: '/admin/appearance/styleguide'
  defaults:
    _controller: '\Drupal\styleguide\Controller\StyleGuideController::listPage'
    _title: 'Style guide'
  requirements:
    _permission: 'access content'

styleguide.theme:
  path: '/admin/appearance/styleguide/{theme}'
  defaults:
    _controller: '\Drupal\styleguide\Controller\StyleGuideController::listPage'
    _title: 'Style guide'
  requirements:
    _permission: 'access content'


styleguide.form:
  path: '/admin/appearance/styleguide/form'
  defaults:
    _form: '\Drupal\styleguide\Form\StyleGuideForm'
    _title: 'Style guide'
  requirements:
    _permission: 'access content'
